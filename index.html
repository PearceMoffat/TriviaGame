<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Futurama Trivia!</h1>
		</header>
		<div id="content1">
			<p id="time">Time remaining: <span id="timer"></span></p>
			<br>
			<p id="question"></p>
		</div>
		<div id="content2">
			<p><button class="solution" id="answer1" value=1></button></p>
			<p><button class="solution" id="answer2" value=2></button></p>
			<p><button class="solution" id="answer3" value=3></button></p>
			<p><button class="solution" id="answer4" value=4></button></p>
		</div>
		<div id="content3">
			<p id="result"></p>
			<img id="image">
		</div>
		<button id="start">Start</button>
		<button id="startOver">Start Over?</button>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
